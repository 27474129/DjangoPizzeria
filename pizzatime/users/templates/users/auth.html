{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>{{ error }}</div>
        {% for f in form %}
            <div>{{ f }}</div>
        {% endfor %}
        <button type="submit">Auth</button>
    </form>
</body>
</html>
