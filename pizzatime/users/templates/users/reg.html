{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regist</title>
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <!-- name surname errors -->
        {% for f in form %}
            <div>{{ f.errors }}</div>
        {% endfor %}
        <div>{{ error }}</div>
        <!-- Form fields -->
        <div>Имя: {{ form.firstname }}</div>
        <div>Фамилия: {{ form.secondname }}</div>
        <div>Телефон: {{ form.phone }}</div>
        <div>Пароль: {{ form.password }}</div>
        <div>Повторите пароль: {{ form.password_repeat }}</div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
